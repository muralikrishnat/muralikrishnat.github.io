    <script>

        $(document).ready(function () {
            $('.layout-selection').change(function () {
                var classList = $('.template').attr('class');
                var finalClassList = classList.split(' ').filter(function (c) {
                    if (!(c.indexOf('layout-') >= 0)) {
                        return true;
                    }
                });
                finalClassList.push($(this).val());
                $('.template').attr('class', finalClassList.join(' '));
            });
