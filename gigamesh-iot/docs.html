<body>

    <div class="module-docs full-height">

            <div class="one-six left-section d-flex dir-col">

                <div>
                    <h3 class="text-center">Lorem Ipsum</h3>
                </div>
                <div class="text-center">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Version 1.0
                            <span class="caret"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
                            <a class="dropdown-item" href="#">Version 1.0</a>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.0.0/less.min.js"></script>

    <script>
        var menuItems = [
            {
                name: 'Welcome',
                link: ''
            },
            {
                name: 'Getting Started',
                link: ''
            },
            {
                name: 'Architecture overview',
                link: ''
            },
            {
                name: 'Programming guide',
                link: '',
                items: [
                    {
                        name: 'Your Sub Item 1',
                        link: ''
                    },
                    {
                        name: 'Your Sub Item 2',
                        link: '',
                        items: [
                            {
                                name: 'Your Sub Item 21',
                                link: ''
                            },
                            {
                                name: 'Your Sub Item 22',
                                link: ''
                            }
                        ]
                    }
                ]
            },
            {
                name: 'Item4',
                link: ''
            },
            {
                name: 'What\'s new',
                link: ''
            }
        ];

        var renderMenuItem = function (item) {
            var outerHtml = ['<li class="doc-item">'];
            if (item.items && item.items.length > 0) {
                outerHtml.push('<div class="has-child"><span class="right-pointer">&#9658;</span><span class="down-pointer">&#9660;</span><a href="#' + item['link'] + '" >' + item.name + '</a></div>');
                outerHtml.push('<ul>');
                item.items.forEach(function (subitem) {
                    outerHtml.push(renderMenuItem(subitem));
                });
                outerHtml.push('</ul>');
            } else {
                outerHtml.push('<div class="no-child"><a href="#' + item['link'] + '">' + item.name + '</a></div>');
            }
            outerHtml.push('</li>');
            return outerHtml.join(' ');
        };
        var renderMenu = function () {
            var items = [];
            menuItems.forEach(function (item) {
                items.push(renderMenuItem(item));
            });
            $('.doc-items').html(items.join(' '));
            console.log('length', $('.right-pointer').length);
            $('.right-pointer').click(function () {
                $(this).parent().parent().addClass('show-child');
            });
            $('.down-pointer').click(function () {
                $(this).parent().parent().removeClass('show-child');
            });
        };
        $(document).ready(function () {
            renderMenu();
        });
    </script>
</body>

</html>
